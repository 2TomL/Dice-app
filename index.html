<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="src/js/index.js" defer></script>
    <link rel="stylesheet" href="/src/css/index.css" />

    <title>JS oefening 1 Dice</title>
  </head>
  <body id="main-body">
    <div id="container">
      <h1>Roll the dice!</h1>
      <div>
        <img src="/Resources/dobbel1.gif" id="dice1" />
        <img src="/Resources/dobbel1.gif" id="dice2" />
        <img src="/Resources/dobbel1.gif" id="dice3" />
        <img src="/Resources/dobbel1.gif" id="dice4" />
        <img src="/Resources/dobbel1.gif" id="dice5" />
      </div>
      <button onclick="play()">Let's play!</button>
      <p>
        <span id="score">Your score</span>
      </p>
      <p><span id="count">0</span> throw(s)</p>
      <h2>Statistics:</h2>
      <p>Max 1 equal: <span id="max1">0</span></p>
      <p>Max 2 equal: <span id="max2">0</span></p>
      <p>Max 3 equal: <span id="max3">0</span></p>
      <p>Max 4 equal: <span id="max4">0</span></p>
      <p>Max 5 equal: <span id="max5">0</span></p>
    </div>
    <div id="resultImage">
      <img src="Resources/OIP.jpg" id="winnerImage"/>
    </div>
  </body>
</html>
